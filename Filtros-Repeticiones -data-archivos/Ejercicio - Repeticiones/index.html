<!DOCTYPE html>
<html ng-app="universidadApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>NG-REPEAT - ng-repeat</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">

        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>

        <script src="js/app.js"></script>


    </head>    
    <body>

        <div class="container" ng-controller="listadoCtrl">
            
            <h1>ng-repeat</h1>
            <h4>Manejando repeticiones</h4>
            <hr>
            <h3>{{listado}}</h3>
            <ol>
                <li ng-repeat="nombre in listado">
                    {{nombre}}
                </li>
                
            </ol>

            <table class="table table-striped">
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Clase</th>
                </tr>
                <tr ng-repeat="profesor in listadoProfesores.profesores">
                    <td>{{profesor.nombre}}</td>
                    <td>{{profesor.edad}}</td>
                    <td>{{profesor.clase}}</td>
                </tr>
            </table>

          <p>{{listadoProfesores|json}}</p>
            
            <h2>Tabla de multiplicar</h2>

            <table class="col-md-2" ng-repeat="numero in [1,2,3,4,5,6,7,8,9]">
                <tr>
                    <th>Tabla del {{numero}}</th>
                </tr>
                <tr ng-repeat="multiplo in [1,2,3,4,5,6,7,8,9]">
                    <td>{{numero}}X{{multiplo}}={{numero*multiplo}}</td>
                </tr>
            </table>


        </div><!-- fin del listadoCtrl -->

    </body>
</html>
