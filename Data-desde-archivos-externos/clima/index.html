<!DOCTYPE html>
<html ng-app="ejemplosApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>El Clima</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">

        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>

        <script src="js/app.js"></script>
        
    </head>    
    <body>

        <div class="container" ng-controller="mainCtrl">
            
            <h1>Clima</h1>
            <h4>Manejo de recursos online</h4>
            <hr>
            
            lat y long: {{clima.coord.lon}} , {{clima.coord.lat}}

            <br><br>

            pais:{{clima.sys.country}} <br>

            Amanece a las : {{clima.sys.sunrise | date:'hh:mm:ss'}} <br>

            Amanece a las : {{clima.sys.sunset| date:'hh:mm:ss'}} <br>

            Temperatura: {{ clima.main.temp }} <br>

            <button onClick="prueba()">click me</button>

            <br><br>
            {{ clima | json }}


        </div><!-- fin del listadoCtrl -->

    </body>
</html>
